# 1. Computer privacy

1. Password manager: [KeePassX](https://www.keepassx.org/) & [Minikeepass](https://itunes.apple.com/us/app/minikeepass/id451661808?mt=8) iOS
2. Synchronise passwords: [Resilio Sync](https://www.resilio.com/individuals/)
3. Secure browser: [Firefox](https://www.mozilla.org/en-GB/firefox/), [Brave](https://brave.com/), [TorBrowser](https://www.torproject.org/download/download)
4. Ad blocker: [Better](https://better.fyi/), [uBlock Origin](https://github.com/gorhill/uBlock/) ([Firefox](https://addons.mozilla.org/en-US/firefox/addon/ublock-origin/), [Chrome](https://chrome.google.com/webstore/detail/ublock-origin/cjpalhdlnbpafiamejdnhcphjbkeiagm?hl=en), [Safari](https://safari-extensions.apple.com/details/?id=com.el1t.uBlock-3NU33NW2M3))
5. Non-tracking search: [DuckDuckGo](https://duckduckgo.com/)
6. <abbr title="Virtual Private Network">VPN</abbr>: [ProtonVPN](https://protonvpn.com/), [F-Secure Freedome](https://www.f-secure.com/en_US/web/home_us/freedome)
7. Secure messaging: [Signal](https://www.signal.org/)
8. Two Factor Authentication (2FA): [FreeOTP](https://freeotp.github.io/), [Authy](https://authy.com/)

???

* Operating Systems: not Windows, not Chrome OS, not Amazon! All of them track üòû
* **Not** [Dropbox](https://www.dropbox.com/)
* KeePassX is open source
* Resilio Sync is proprietary but peer-to-peer
* Open source alternative to Resilio Sync is [SyncThing](https://syncthing.net/) 
* Other VPN options: [Recommended VPN?](https://forum.ind.ie/t/recommended-vpn/1648/6)
* Two Factor Authentication generates a code on your mobile as an extra layer of security
